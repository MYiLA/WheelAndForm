<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:600,700,400|Montserrat:600,700&display=swap&subset=cyrillic">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reel.css" />

  <title>Бонусное Колесо</title>
</head>

<body>
  <main>
    <div class="wheel wheel--initial">
      <div class="wheel__wrap">
        <div class="wheel__reel reel">
          <div class="reel__inner reel__inner--circle-small"></div>
          <div class="reel__inner reel__inner--circle-medium"></div>
          <div class="reel__inner reel__inner--circle-content">
            <div class="reel__content"></div>
          </div>
          <div class="reel__inner reel__inner--logo"></div>
          <div class="reel__inner reel__inner--pointer"></div>
          <div class="reel__inner reel__inner--result">
            <div class="reel__result-text">ваша скидка</div>
            <div class="reel__result-value">5%</div>
          </div>
        </div>
        <p class="wheel__thanks">
          Спасибо, мы скоро свяжемся с вами, чтобы забронировать игру!
        </p>
        <form class="wheel__form" method="POST" autocomplete="off">
          <div class="wheel__form-wrap">
            <p class="wheel__title">
              Вращайте колесо, чтобы получить скидку на первый сеанс!
            </p>
            <p class="wheel__booking-text">
              Забронируйте игру в течение 10 минут
            </p>
            <div class="wheel__authorization">
              <label class="wheel-hidden" for="wheel-form-name" autofocus>
                Введите имя
              </label>
              <input class="wheel__input" type="text" id="wheel-form-name" name="name" placeholder="Ваше имя"
                pattern="[A-Za-zА-Яа-яЁё]{2,}" />
              <label class="wheel-hidden" for="wheel-form-tel">
                Введите телефон
              </label>
              <input class="wheel__input" type="tel" id="wheel-form-tel" name="tel" placeholder="+7 ___ ___ __ __"
                pattern="^(8|\+7)\d{10}$" />
              <button class="wheel__button" type="button" disabled>
                <span class="wheel__button-go">Вперёд!</span>
                <span class="wheel__button-take">Получить промокод</span>
              </button>
            </div>
            <input class="wheel-hidden wheel__checkbox" type="checkbox" id="wheel-privacy" name="privacy" checked />
            <label class="wheel__privacy" for="wheel-privacy">
              Я согласен с
              <a class="wheel__privacy-link" href="https://anvio.com/ru-ru/privacy-policy/">
                Политикой конфиденциальности
              </a>
              <br>и подписываюсь на получение рекламной рассылки
            </label>
            <p class="wheel__counter">Осталось <span class="wheel__counter-time">10:00</span></p>
          </div>
        </form>
        <button class="wheel__close" type="button"></button>
      </div>
    </div>
  </main>

  <script src="scripts/wheel.js"></script>
  <script>
    const config = Array.from({
      length: 11
    }, (_, i) => ({
      text: `${(i + 1) * 5}%`,
      value: i,
      allow: true,
    })).concat({
      text: 'бесплатная игра',
      value: -1,
      allow: false,
    });
    const callback = result => alert(JSON.stringify(result));

    window.showWheel(config, callback);
  </script>
</body>

</html>
